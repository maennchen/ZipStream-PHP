language: php
php:
  - nightly
  - 7.0
matrix:
  allow_failures:
    - php: nightly
install: composer install
script: bin/phpunit.phar --coverage-clover=coverage.clover
after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
